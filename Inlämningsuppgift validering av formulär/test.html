<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo with Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
    <link rel="stylesheet" href="custom.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-info">
        <span class="navbar-brand mb-0 h1 d-flex align-items-center">
            <i class="fad fa-acorn mr-2"></i>
            acorn.com
        </span>
    </nav>


    <div class="container my-3">
        <form id="regForm" class="mt-5" action="login.html" method="GET">
            <div class="d-flex align-items-center">
                <i class="fad fa-user-circle h1 mr-2 mt-1"></i>
                <h1 class="display-4">Account Registration</h1>
            </div>

            <p class="h5 mt-5 mb-2">Personal Information</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>

                <div class="form-group col-md-6">
                    <label for="addressline">Street Address</label>
                    <input type="text" class="form-control" id="addressline" placeholder="Street Address">
                </div>
                <div class="form-group col-4 col-md-2">
                    <label for="zipcode">Postal Code</label>
                    <input type="text" class="form-control" id="zipcode" placeholder="Postal Code">
                </div>

                <div class="form-group col-8 col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
            </div>

            <hr class="my-5">


            <p class="h5 mb-3">Account Information</p>
            <div class="form-row">
                <div class="form-group col-md-6 order-1 order-md-1">
                    <label for="email">E-mail Address</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail Address">
                </div>
                <div class="form-group col-md-4 offset-md-2 order-3 order-md-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>



                <div class="form-group col-md-6 order-4 order-md-3">
                    <div class="text-muted">
                        <small>
                            Choose who and how you would like to be contacted.
                            <strong>
                                <a class="text-info" href="#" target="_blank">Integrity Policy (GDPR)</a>
                            </strong>

                            <div class="ml-3">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        By E-mail
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                        By Phone
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                        By Newsletter
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                        3rd party partners can contact me
                                    </label>
                                </div>
                            </div>
                        </small>
                    </div>
                </div>
                <div class="form-group col-md-4 offset-md-2 order-3 order-md-4">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
                </div>
            </div>
            <button type="submit" class="btn btn-info col-md-auto my-5">Sign Up Now!</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
