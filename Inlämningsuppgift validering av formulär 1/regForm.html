<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <script src="https://kit.fontawesome.com/61cfa02dc6.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container box">
        <form id="regForm" class="mt-3" action="login.html" method="GET">
            <div class="text-center align-items-center">
                <i class="fas fa-user-circle mr-2 user"></i>
                <h1 class="h1-regForm">Account Registration</h1>
            </div>
    
            <p class="h5 mt-4 mb-3">Personal Information</p>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="gender" class="ml-2">Gender (optional)</label>
                    <div class="form-check ml-3">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Male
                        </label>
                    </div>
                    <div class="form-check ml-3">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Female
                        </label>
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="country">Country</label>
                    <select class="custom-select" id="country" required>
                        <option selected disabled value="">Select country...</option>
                        <option>Sweden</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="addressline">Street Address</label>
                    <input type="text" class="form-control" id="streetAddress" placeholder="Street Address" required>
                </div>
                <div class="form-group col-4 col-md-2">
                    <label for="zipcode">Postal Code</label>
                    <input type="number" class="form-control" id="zipcode" placeholder="Zipcode" required>
                </div>

                <div class="form-group col-8 col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>
            </div>
    
            <hr class="my-4">


            <p class="h5 mb-3">Account Information</p>
            <div class="form-row">
                <div class="form-group col-md-6 order-1 order-md-1">
                    <label for="email">E-mail Address</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="form-group col-md-6 order-2 order-md-2">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="form-group col-md-6 order-3 order-md-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Example: Password1" required>
                </div>
                <div class="form-group col-md-6  order-4 order-md-3">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <div class="mb-3 form-group col-md-6  order-4 order-md-3">
                    <label for="textarea">Information (optional)</label>
                    <textarea class="form-control" id="textarea" placeholder="Other information that we need to know"></textarea>
                </div>

                <div class="form-group col-md-6 order-5 order-md-4 mt-4">
                    <small>
                        Read the following.
                        <strong>
                            <a class="gdpr" href="#" target="_blank">Integrity Policy (GDPR)</a>
                        </strong>

                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                            <label class="form-check-label" for="defaultCheck1">
                                I have read and agree to the privacy policy
                            </label>
                        </div>
                    </small>
                </div>
                <button type="submit" class="btn btn-info login-btn order-5 my-2 ml-auto col-md-4">Sign Up Now!</button>
            </div>
        </form>
    </div>

    <script>"https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"</script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
